<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulo & Ana — 20-Year Anniversary Countdown</title>
  <meta name="description" content="Countdown to Paulo & Ana’s 20-year anniversary with video." />
  <style>
    :root {
      --bg: #0f1226;
      --card: #171a34;
      --text: #e8ecff;
      --muted: #b9c0ff;
      --accent: #f5b3ff;
      --accent-2: #ffdc9b;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui;
      background:
        radial-gradient(1200px 800px at 80% -20%, rgba(245, 179, 255, 0.18), transparent 60%),
        radial-gradient(900px 600px at -10% 120%, rgba(255, 220, 155, 0.22), transparent 60%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .container { width: min(1100px, 92vw); }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 10px; font-size: 2rem; }
    .subtitle { color: var(--muted); }

    /* Timer */
    .timer { display: grid; grid-template-columns: repeat(4,1fr); gap: 12px; margin-top: 16px; }
    .unit { background: var(--card); border-radius: 16px; padding: 16px; text-align: center; }
    .num { font-size: 2rem; font-weight: bold; }
    .label { color: var(--muted); font-size: 12px; text-transform: uppercase; }

    /* Progress bar */
    .progress { margin-top: 18px; background: rgba(255,255,255,0.12); height: 10px; border-radius: 999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); transition: width .8s; }

    /* Video */
    .video-frame {
      aspect-ratio: 16/9;
      background: #0b0f24;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      overflow: hidden;
      margin-top: 20px;
    }
    video { width: 100%; height: 100%; }

    .footer { margin-top: 20px; color: var(--muted); font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Paulo & Ana — 20-Year Anniversary</h1>
      <p class="subtitle">Counting down to 12 March 2026</p>

      <!-- Countdown Display -->
      <div class="timer">
        <div class="unit"><div class="num" id="days">—</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">—</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">—</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">—</div><div class="label">Seconds</div></div>
      </div>

      <div class="progress"><div class="bar" id="bar"></div></div>
      <p id="detailTxt" style="color:var(--muted); font-size:14px; margin-top:10px"></p>

      <!-- Video Section -->
      <h3 style="margin-top:25px">Summary Video</h3>
      <div class="video-frame">
        <video controls preload="metadata">
          <source src="https://www.dropbox.com/s/XXXXXXX/yourvideo.mp4?raw=1" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="footer">Made with love for Paulo & Ana</div>
    </div>
  </div>

  <script>
    const TARGET_DATE = new Date('2026-03-12T00:00:00');
    const START_DATE  = new Date('2006-03-12T00:00:00');

    function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

    function updateCountdown(){
      const now = new Date();
      const diff = TARGET_DATE - now;

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

      const total = TARGET_DATE - START_DATE;
      const done = now - START_DATE;
      const pct = clamp((done/total)*100, 0, 100);
      document.getElementById('bar').style.width = pct + '%';
      document.getElementById('detailTxt').textContent = `Progress to 20 years: ${pct.toFixed(2)}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
