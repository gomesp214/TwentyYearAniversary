<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana & Paulo — 20-Year Anniversary Countdown</title>
  <meta name="description" content="Countdown to Paulo & Ana’s 20-year anniversary with video." />
  <style>
    :root {
      --bg: #0f1226;
      --card: #171a34;
      --text: #e8ecff;
      --muted: #b9c0ff;
      --accent: #f5b3ff;
      --accent-2: #ffdc9b;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(900px 600px at 80% -20%, rgba(245, 179, 255, 0.18), transparent 60%),
        radial-gradient(700px 500px at -10% 120%, rgba(255, 220, 155, 0.22), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 22px;
      padding: 20px 18px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    @media (min-width: 640px) {
      .card { padding: 26px 26px 28px; border-radius: 24px; }
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 0.9rem;
    }

    .header-top {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meta {
      color: var(--muted);
      font-size: 0.75rem;
    }

    @media (min-width: 640px) {
      .header-top {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .meta { text-align: right; }
    }

    /* Timer */
    .timer {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 16px;
    }

    @media (min-width: 600px) {
      .timer {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .unit {
      background: var(--card);
      border-radius: 14px;
      padding: 10px 8px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.12);
    }

    @media (min-width: 600px) {
      .unit { padding: 14px 10px; border-radius: 16px; }
    }

    .num {
      font-variant-numeric: tabular-nums;
      font-size: clamp(1.4rem, 5vw, 1.9rem);
      font-weight: 700;
      line-height: 1.1;
    }

    .label {
      margin-top: 4px;
      color: var(--muted);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Progress bar */
    .progress {
      margin-top: 16px;
      background: rgba(255,255,255,0.12);
      height: 9px;
      border-radius: 999px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .8s ease;
    }

    #detailTxt {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 8px;
    }

    /* Video */
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .video-frame {
      aspect-ratio: 16/9;
      background: #050814;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .footer {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header-top">
        <div>
          <h1>Upcoming 20-Year Anniversary</h1>
          <h1>Ana & Paulo</h1>
          <p class="subtitle">Counting down to 12 March 2026</p>
        </div>
        <div class="meta">
          <div id="targetTxt"></div>
          <div id="tzTxt"></div>
        </div>
      </header>

      <!-- Countdown Display -->
      <section class="timer" aria-label="Countdown to 20-year anniversary">
        <div class="unit"><div class="num" id="days">—</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">—</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">—</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">—</div><div class="label">Seconds</div></div>
      </section>

      <div class="progress" aria-label="Progress towards 20 years together">
        <div class="bar" id="bar"></div>
      </div>
      <p id="detailTxt"></p>

      <!-- Video Section -->
      <h3>Summary Video</h3>
      <div class="video-frame">
        <video controls preload="metadata">
          <!-- Replace the link below with your real Dropbox link, keeping ?raw=1 at the end -->
          <source src="https://www.dropbox.com/scl/fi/vfti99nt4e08d4iatorrj/TwentyYearAniversary.mp4?rlkey=u87h40pmws89ku727awas37bq&e=1&st=ihn1yhfg?raw=1" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="footer">Made with love for Paulo & Ana</div>
    </div>
  </div>

  <script>
    const TARGET_DATE = new Date('2026-03-12T00:00:00');
    const START_DATE  = new Date('2006-03-12T00:00:00');

    function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

    function fmtDate(d) {
      try {
        return new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'short' }).format(d);
      } catch {
        return d.toString();
      }
    }

    // Set static meta text
    document.getElementById('targetTxt').textContent = 'Target: ' + fmtDate(TARGET_DATE);
    document.getElementById('tzTxt').textContent = 'Timezone: ' + (Intl.DateTimeFormat().resolvedOptions().timeZone || 'local');

    function updateCountdown(){
      const now = new Date();
      const diff = TARGET_DATE - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        document.getElementById('bar').style.width = '100%';
        document.getElementById('detailTxt').textContent = "It's here! Happy 20-year anniversary, Paulo & Ana!";
        return;
      }

      const secs = Math.floor(diff / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

      const total = TARGET_DATE - START_DATE;
      const done = now - START_DATE;
      const pct = clamp((done/total)*100, 0, 100);
      document.getElementById('bar').style.width = pct + '%';
      document.getElementById('detailTxt').textContent = `Progress to 20 years: ${pct.toFixed(2)}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
