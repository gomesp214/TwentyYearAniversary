<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulo & Ana â€” 20-Year Anniversary Countdown</title>
  <meta name="description" content="Countdown to Paulo & Anaâ€™s 20-year anniversary with video." />
  <style>
    :root {
      --bg: #0f1226;
      --card: #171a34;
      --text: #e8ecff;
      --muted: #b9c0ff;
      --accent: #f5b3ff;
      --accent-2: #ffdc9b;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(900px 600px at 80% -20%, rgba(245, 179, 255, 0.18), transparent 60%),
        radial-gradient(700px 500px at -10% 120%, rgba(255, 220, 155, 0.22), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1; /* keep above petals */
    }

    .card {
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 22px;
      padding: 20px 18px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    @media (min-width: 640px) {
      .card { padding: 26px 26px 28px; border-radius: 24px; }
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 0.9rem;
    }

    .header-top {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meta {
      color: var(--muted);
      font-size: 0.75rem;
    }

    @media (min-width: 640px) {
      .header-top {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .meta { text-align: right; }
    }

    /* Timer */
    .timer {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 16px;
    }

    @media (min-width: 600px) {
      .timer {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .unit {
      background: var(--card);
      border-radius: 14px;
      padding: 10px 8px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.12);
    }

    @media (min-width: 600px) {
      .unit { padding: 14px 10px; border-radius: 16px; }
    }

    .num {
      font-variant-numeric: tabular-nums;
      font-size: clamp(1.4rem, 5vw, 1.9rem);
      font-weight: 700;
      line-height: 1.1;
    }

    .label {
      margin-top: 4px;
      color: var(--muted);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Progress bar */
    .progress {
      margin-top: 16px;
      background: rgba(255,255,255,0.12);
      height: 9px;
      border-radius: 999px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .8s ease;
    }

    #detailTxt {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 8px;
    }

    /* Video */
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .video-frame {
      aspect-ratio: 16/9;
      background: #050814;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      overflow: hidden;
      max-width: 100%;
      margin-top: 10px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Message for Ana */
    .message-section {
      margin-top: 20px;
    }

    .message-button {
      display: inline-block;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(15,18,38,0.7);
      color: var(--text);
      padding: 8px 16px;
      font-size: 0.85rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    .message-button:hover {
      background: rgba(40,45,80,0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transform: translateY(-1px);
    }

    .message-button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .message-panel {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(23,26,52,0.9);
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text);
    }

    .footer {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.75rem;
      text-align: center;
    }

    /* Floating petals */
    .petals {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .petal {
      position: absolute;
      width: 12px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #ffe7f7, #f5b3ff 60%, #cc8be0);
      border-radius: 60% 40% 60% 40%;
      opacity: 0.45;
      filter: blur(0.2px);
      animation: fall 14s linear infinite;
    }

    .petal:nth-child(1) {
      left: 10%;
      animation-duration: 16s;
      animation-delay: 0s;
      transform: rotate(-12deg);
    }
    .petal:nth-child(2) {
      left: 30%;
      animation-duration: 18s;
      animation-delay: -4s;
      transform: rotate(8deg);
    }
    .petal:nth-child(3) {
      left: 50%;
      animation-duration: 20s;
      animation-delay: -8s;
      transform: rotate(-18deg);
    }
    .petal:nth-child(4) {
      left: 70%;
      animation-duration: 17s;
      animation-delay: -2s;
      transform: rotate(5deg);
    }
    .petal:nth-child(5) {
      left: 85%;
      animation-duration: 19s;
      animation-delay: -10s;
      transform: rotate(-9deg);
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(20px) rotate(60deg);
      }
      100% {
        top: 110%;
        transform: translateX(-10px) rotate(130deg);
      }
    }
  </style>
</head>
<body>
  <!-- Floating petals background -->
  <div class="petals">
    <span class="petal"></span>
    <span class="petal"></span>
    <span class="petal"></span>
    <span class="petal"></span>
    <span class="petal"></span>
  </div>

  <div class="container">
    <div class="card">
      <header class="header-top" style="text-align:left; padding-bottom:12px;">
        <div style="width:100%;">
          <h1 style="margin:0; font-size:clamp(1.8rem,5vw,2.4rem); line-height:1.2; font-weight:600;">
            Ana and Paulo
          </h1>
          <div style="font-size:0.9rem; opacity:0.85;">
            20th Wedding Anniversary Countdown
          </div>
        </div>

        <div class="meta" style="margin-top:12px;">
          <div id="targetTxt"></div>
          <div id="tzTxt"></div>
        </div>
      </header>

      <!-- Countdown Display -->
      <section class="timer" aria-label="Countdown to 20-year anniversary">
        <div class="unit"><div class="num" id="days">â€”</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">â€”</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">â€”</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">â€”</div><div class="label">Seconds</div></div>
      </section>

      <div class="progress" aria-label="Progress towards 20 years together">
        <div class="bar" id="bar"></div>
      </div>
      <p id="detailTxt"></p>

      <!-- Video Section -->
      <h3>Our Celebration in Motion</h3>
      <div class="video-frame">
        <video
          controls
          preload="metadata"
          controlsList="nodownload"
          oncontextmenu="return false;"
        >
          <source src="TwentyYearAniversary_web.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Message for Ana -->
      <section class="message-section">
        <button id="toggleMessage" class="message-button">
          ðŸ’Œ A message for Ana
        </button>
        <div id="messagePanel" class="message-panel" hidden>
          Ana, thank you for twenty years of love, patience, laughter, and courage.
          No matter where we are, being by your side has always felt like home.
        </div>
      </section>

      <div class="footer">Casa Elysiana Lda</div>
    </div>
  </div>

  <script>
    const TARGET_DATE = new Date('2026-03-12T00:00:00');
    const START_DATE  = new Date('2006-03-12T00:00:00');

    function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

    function fmtDate(d) {
      try {
        return new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'short' }).format(d);
      } catch {
        return d.toString();
      }
    }

    // Set static meta text
    document.getElementById('targetTxt').textContent = 'Target: ' + fmtDate(TARGET_DATE);
    document.getElementById('tzTxt').textContent = 'Timezone: ' + (Intl.DateTimeFormat().resolvedOptions().timeZone || 'local');

    function updateCountdown(){
      const now = new Date();
      const diff = TARGET_DATE - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        document.getElementById('bar').style.width = '100%';
        document.getElementById('detailTxt').textContent = "It's here! Happy 20-year anniversary, Paulo & Ana!";
        return;
      }

      const secs = Math.floor(diff / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

      // If you want progress bar to show percentage, uncomment below:
      // const total = TARGET_DATE - START_DATE;
      // const done = now - START_DATE;
      // const pct = clamp((done/total)*100, 0, 100);
      // document.getElementById('bar').style.width = pct + '%';
      // document.getElementById('detailTxt').textContent = `Progress to 20 years: ${pct.toFixed(2)}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Message toggle logic
    const toggleBtn = document.getElementById('toggleMessage');
    const panel = document.getElementById('messagePanel');

    toggleBtn.addEventListener('click', () => {
      const isHidden = panel.hasAttribute('hidden');
      if (isHidden) {
        panel.removeAttribute('hidden');
        toggleBtn.textContent = 'ðŸ’Œ Hide message';
      } else {
        panel.setAttribute('hidden', '');
        toggleBtn.textContent = 'ðŸ’Œ A message for Ana';
      }
    });
  </script>
</body>
</html>
